<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan ke file CSS eksternal -->
</head>
<body>
    <!-- Elemen animasi bola -->
    <div id="animation-circle"></div>

    <!-- Kontainer login -->
    <div class="login-container" id="content">
        <img id="logo" src="logo3.png" alt="Logo"> <!-- Ganti dengan logo awal -->
        <form id="login-form" action="login" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="login-success" class="login-success">Login Sukses</div> <!-- Pindahkan ke luar login-container -->

    <script src="script.js"></script> <!-- Menghubungkan ke file JavaScript eksternal -->
</body>
</html>
